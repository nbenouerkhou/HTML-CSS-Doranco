<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Ceci est un lien vers une feuille CSS, on peut avoir plusieurs feuille de style pour une même page -->
        <!-- <link rel="stylesheet" href="css/index.css"> -->
        <link rel="stylesheet" href="css/style.css" />

        <title>CSS - Selecteurs</title>
    </head>

    <body>
        <div class="section-1">
            <h1>Titre super important</h1>
            <h2 class="item">Titre important</h2>
            <h3 class="item-h3">titre moins important</h3>
            <h4 class="item-h4">titre pas trop important</h4>
            <h5>Titre pas important</h5>
            <h6>Titre vraiment pas important du tout</h6>
        </div>

        <hr />

        <div class="section-2">
            <h2 class="title-h2">Les images</h2>
            <img src="img/bart.png" alt="je suis bart simpson" title="Bart Simpson" />
        </div>

        <hr />

        <div class="section-3">
            <h2 class="subtitle-h2">Les liens</h2>
            <h3 class="subtitle">mes films préférés</h3>
            <ol>
                <li>ben hur</li>
                <li>monstre et co</li>
                <li>taxi driver</li>
            </ol>
            <h3 class="subtitle">mes sport préférés</h3>
            <ol class="item-ol">
                <li>boxe</li>
                <li>escalade</li>
                <li class="item">natation</li>
            </ol>
        </div>
    </body>
</html>
