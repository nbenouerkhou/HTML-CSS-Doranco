<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            th,
            td {
                border: 1px solid black;
                padding: 15px 50px;
            }
        </style>

        <title>HTML - Table</title>
    </head>

    <body>
        <div>
            <h1>Les tableaux</h1>

            <!-- Un tableau se compose d'une balise <table></table> -->
            <!-- Pour chaque ligne on ajoute la balise <tr></tr> -->
            <!-- Pour chaque cellule on ajoute la balise <td></td> -->
            <!-- Les balises <td></td> peuvent être remplacé par <th></th> pour les titres -->

            <table>
                <!-- Pour lier un titre à un tableau, j'utilise la balise <caption></caption> -->
                <caption>
                    Mon super tableau
                </caption>
                <thead>
                    <tr>
                        <td>HT</td>
                        <td>TVA</td>
                        <td>TTC</td>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>HT</th>
                        <th>TVA</th>
                        <th>TTC</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>200</td>
                        <td>20%</td>
                        <td>220</td>
                    </tr>
                    <tr>
                        <td>120</td>
                        <td>5%</td>
                        <td>126</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
