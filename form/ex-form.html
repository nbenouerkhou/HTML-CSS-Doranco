<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Form</title>
        <style>
            th,
            td {
                border: 1px solid black;
                /* padding: 15px 50px; */
            }
        </style>
    </head>
    <body>
        <div>
            <form action="">
                <table>
                    <caption>
                        Nouvel exercice
                    </caption>
                    <tr>
                        <td>
                            <label for="pseudo">Pseudo</label>
                        </td>
                        <td>
                            <input type="text" id="pseudo" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pswd">Password</label>
                        </td>
                        <td>
                            <input type="password" id="pswd" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Date</label>
                        </td>
                        <td>
                            <input type="date" id="date" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="transport">Véhicule</label>
                        </td>
                        <td>
                            <select id="transport">
                                <option value="moto">moto</option>
                                <option value="voiture">voiture</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="commentaire">Dites nous en plus sur vous</label>
                        </td>
                        <td>
                            <textarea id="commentaire"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Sexe</td>
                        <td>
                            <input type="radio" id="men" name="type" value="men" />
                            <label for="men">Homme</label>
                            <input type="radio" id="women" name="type" value="women" />
                            <label for="women">Femme</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Sport pratiqué</td>
                        <td>
                            <input type="checkbox" id="karate" value="karate" />
                            <label for="karate">karaté</label>
                            <input type="checkbox" id="tennis" value="tennis" />
                            <label for="tennis">tennis</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="download">Telecharger</label>
                        </td>
                        <td>
                            <input type="file" id="download" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Valider" />
                            <input type="reset" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
